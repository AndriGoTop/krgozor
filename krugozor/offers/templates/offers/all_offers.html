{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горизонт</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<nav id="menu-mob">
    <div id="in-menu-mob">
            <span>
                <a href="#"
                   style="background-color: black; padding: 10px; border-radius: 15px; text-decoration: none;"
                   class="choose-city">{{ city.title }}
                </a>
                <button class="right-header-mob" style="width: 30px;">
                    <img src="{% static 'img/icons/exit_white.png' %}">
                </button>
            </span>
        <a href="{% url 'home' %}">Главная</a>
    </div>
</nav>
<nav class="cities">
    <div class="in-menu-cities">
        <span>

            <button class="choose-city" style="width: 30px; display: block;
    height: 30px;
    width: 30px;
    background: none; align-self: flex-end;">
                <img src="{% static 'img/icons/exit_white.png' %}">
            </button>
            {% for item in offers %}
            <a href="{% url 'city' city.id %}">{{ item.city.title }}</a>
            {% endfor %}
        </span>

    </div>
</nav>
<header id="header-full-black">
    <div class="container-my">
        <div id="container-header">
            <span id="left-header"><a href="{% url 'home' %}" id="logo-header">КРУГОЗОР</a></span>
            <span id="right-header">
                        <a href="{% url 'home' %}">Главная</a>
                        <a href="#"
                           style="background-color: black; padding: 10px; border-radius: 15px; text-decoration: none;"
                           class="choose-city">{{ city.title }}</a>
                    </span>
            <button class="right-header-mob">
                <img src="{% static 'img/icons/hamburger_white.png' %}">
            </button>
        </div>
    </div>
</header>
<section id="sect-content">
    <div class="container-my">
        <div id="name-of-content" class="name-of-content-all">
            <h2>Интересные места в городе {{ city.title }}</h2>
        </div>
        <!--            <div id="filters">-->
        <!--                <a href="#" id="prices" class="filter" style="color: #5446FF;">Цена</a>-->
        <!--                <a href="#" id="rating" class="filter">Рейтинг</a>-->
        <!--                <a href="#" id="popularity" class="filter">Популярность</a>-->
        <!--            </div>-->
        <div id="content-container" style="margin-top: 40px;">
            {% for item in offers_filter %}
            <a href="{% url 'content' item.pk %}" class="content" style="background-image: url({{ item.picture.url }});"></a>
            {% endfor %}

        </div>
    </div>
</section>
<footer>
    <div class="container-my">
        <div id="container-footer">
            <a href="{% url 'home' %}" id="logo-footer">КРУГОЗОР</a>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
